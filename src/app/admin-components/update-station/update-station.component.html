<div class="container">
    <div class="row">
        <h2 class="">Update Stations</h2>
        <form>
            <label class="form-label" for="trainId">Enter TrainId</label>
            <input type="text" class="form-control" id="trainId" name="trainId" [(ngModel)]="trainId">
            <button type="submit" class="btn btn-warning mt-3" (click)="getAllStations()">Get Stations</button>
        </form>
    </div>

    <div class="d-flex flex-row flex-wrap justify-content-center mt-5">
        <div
          class="station-info-box row m-3 p-2"
          *ngFor="let station of stationInfo"
        >
        <form>
            <div class="form-group">
                <label for="trainFrom" class="form-label">Train From</label>
                <input type="text" class="form-control" name="trainFrom" readonly [(ngModel)]="station.trainFrom"> 
            </div>
            <div  class="form-group">
                <label for="trainTo" class="form-label">Train To</label>
                <input type="text" class="form-control" name="trainTo" readonly [(ngModel)]="station.trainTo">       
            </div>
            <div class="form-group">
                <label for="journeyFare" class="form-label">Journey Fare</label>
                <input type="number" class="form-control" name="journeyFare" [(ngModel)]="station.journeyFare">
            </div>
            <div class="form-group">
                <label for="departureTime" class="form-label">Departure Time</label>
                <input type="text" class="form-control" name="departureTime" [(ngModel)]="station.departureTime">
            </div>
            <div class="form-group">
                <label for="arrivalTime" class="form-label">Arrival Time</label>
                <input type="text" class="form-control" name="arrivalTime" [(ngModel)]="station.arrivalTime">
            </div>
            <button type="submit" class="btn btn-primary" (click)="updateStation(station)">Update Station</button>
        </form>
    </div>
    </div>
    
</div>
