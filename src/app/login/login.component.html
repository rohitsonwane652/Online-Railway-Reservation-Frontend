<div class="bootstrap-wrapper">
    <div class="container">

        <div class="row">

            <div class="col-md-6 offset-md-3 ">
                <h3 class="text-center">Login Here !!</h3>

                <form class="text-center" (ngSubmit)="onSubmit()">
                        <div class="form-floating mb-3">
                          <input type="email" id="email" name="email" class="form-control no-border" 
                                [(ngModel)]="credentials.email" placeholder="Enter email">
                          <label for="email">Email</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                          <input type="password" id="password" name="password" class="form-control no-border" 
                                [(ngModel)]="credentials.password" placeholder="Enter Password">
                          <label for="password">Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 ">Login</button>
                </form>
            </div>

        </div>

    </div>

</div>
